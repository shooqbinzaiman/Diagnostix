<!DOCTYPE html>
<html lang="en">
  <audio controls autoplay>
    <source src="audio/soccer.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Case 1 - Soccer Injury</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Case 1: Soccer Injury</h1>
    <p>
      A 12-year-old boy fell while playing soccer. His arm hurts badly. Choose
      the right tools to help him.
    </p>

    <main class="game-container">
      <div>
        <section class="patient-panel">
          <img
            src="images/patient1.png"
            alt="injured boy"
            class="patient-soccer"
          />
        </section>

        <section class="dropzone-panel">
          <p>Drag the correct items here:</p>
          <div class="dropzones">
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
          </div>
          <div id="message-box" class="message-box">Drag an item here</div>
        </section>
      </div>

      <section class="items-panel">
        <div class="item-grid">
          <img
            id="item-ballon"
            src="images/ballon2.jpg"
            alt="ballon"
            class="draggable"
            draggable="true"
            data-answer="wrong"
          />
        </div>
        <div class="item-grid">
          <img
            id="item-icecream"
            src="images/icecream.jpg"
            alt="ice-cream"
            class="draggable"
            draggable="true"
            data-answer="wrong"
          />
        </div>
        <div class="item-grid">
          <img
            id="item-hammer"
            src="images/hammer2.jpg"
            alt="hammer"
            class="draggable"
            draggable="true"
            data-answer="wrong"
          />
        </div>
        <div class="item-grid">
          <img
            id="item-lollipop"
            src="images/lollipop.jpg"
            alt="lollipop"
            class="draggable"
            draggable="true"
            data-answer="wrong"
          />
        </div>
        <div class="item-grid">
          <img
            id="item-arm-cast"
            src="images/arm cast.jpg"
            alt="arm-cast"
            class="draggable"
            draggable="true"
            data-answer="true"
          />
        </div>
        <div class="item-grid">
          <img
            id="item-xray"
            src="images/x-ray fracture.jpg"
            alt="x-ray"
            class="draggable"
            draggable="true"
            data-answer="true"
          />
        </div>
        <div class="item-grid">
          <img
            id="item-pill"
            src="images/pill.jpg"
            alt="pill"
            class="draggable"
            draggable="true"
            data-answer="true"
          />
        </div>
      </section>
    </main>
    <button onclick="history.back()">Go Back</button>
    <script src="script.js"></script>
  </body>
</html>
